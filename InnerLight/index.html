
  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf 8"/>
  <title>InnerLight</title>
  <meta name="color scheme" content = "light dark">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link href="https://fonts.googleapis.com/css2?family=Alata&amp;family=Courier+Prime:wght@700&amp;family=Kosugi+Maru&amp;family=Kumbh+Sans&amp;family=Scheherazade:wght@700&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/Images/idleGame.png"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="InnerLight.css" rel="stylesheet">
  <!-- <link href="/home.css" rel="stylesheet"> -->

  <script src="InnerLight.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js" integrity="sha512-XTa+nLKjbTCUazCWzwYpykjsTQDaepuKlg9YToCij7+Bdi9aHQhBQlV0rfnYmactJjHdusRQQV+6qWNNv0BScA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&amp;display=swap" rel="stylesheet">
</head>
<body>
  <div id = "background">
    <div id = "innerLightNav">
      <button id = "button-exit" onclick ="goTo('../')" >X</button>
      
      <button onclick ="changePattern(0,'circle')"  >o</button>
      <button onclick ="changePattern(1,'prism')"  > [ ]</button>
      <button onclick ="changePattern(2,'rect')"  >/ | \</button>
      <button onclick ="changePattern(3,'square')"  >o0o</button>
      <button onclick ="changePattern(4,'user')"  > ' _ '</button>

      <button id = "info" onclick ="information()"  >i</button>
      
    </div>
    <button class = "clickMe" id = "clickMeLeft" onclick ="triggerAnimationOnCShape()"  >< ! ></button>
    <button class = "clickMe" id = "clickMeRight" onclick ="triggerAnimationOnCShapeReverse()"  >^ ^ ^</button>

    <div id = "info-box" >
      <h2>Shape Configuration</h2>
      <div id="controls">
        
        <label for="shapeType">Shape Type:</label>
        <select id="shapeType">
            <option value="circle">Circle</option>
            <option value="rect">Rectangle</option>
            <option value="polygon">Polygon</option>
        </select>

        <label for="numElements">Number of Elements:</label>
        <input type="number" id="numElements" value="50">

        <label for="numSides" >Number of Sides:</label>
        <input type="number" id="numSides" value="6" >

        <label for="radius">Radius:</label>
        <input type="number" id="radius" value="50">

        <label for="strokeWidth">Stroke Width:</label>
        <input type="text" id="strokeWidth" value="2px">

        <label for="strokeColor">Stroke Color:</label>
        <input type="color" id="strokeColor" value="#000000">

        <label for="fillColor">Fill Color:</label>
        <input type="color" id="fillColor" value="#FFFFFF">

        <label for="fillOpacity">Fill Opacity:</label>
        <input type="number" id="fillOpacity" value="1" step="0.1" min="0" max="1">

        <label for="xDivisions">X Divisions:</label>
        <input type="number" id="xDivisions" value="10">

        <label for="yDivisions">Y Divisions:</label>
        <input type="number" id="yDivisions" value="10">

        <label for="dynamicSize">Dynamic Size:</label>
        <input type="number" id="dynamicSize" value="10">

        <label for="incrementSpace">Increment Space:</label>
        <input type="number" id="incrementSpace" value="10">

        <button onclick="updateShapeIns()">Update Shape</button>


    </div>
      <!-- <div id = "close">
          x
      </div> -->
      <h3>press p to pause</h3>
    </div>
    <div id = "outter"><div id = "vis"> </div></div>
  </div>
</body>
</html>
