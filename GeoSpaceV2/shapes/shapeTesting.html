<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../assets/circIcon.jpeg"/>
    <title>Idle Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
          }
        }
      </script>
      <link href="base.css" rel="stylesheet">
    <script type = "module" src="cubes.js"></script>
    <div class = "grid-container">
    <div class = "grid-item">
    <h2>Ambient Light Controls</h2>
    Color: <input type="color" id="ambientColor" value="#ff0000">
    Intensity: <input type="range" id="ambientIntensity" min="0" max="5" step="0.01" value="0.2">
    </div>
    <div class = "grid-item">

    <h2>Directional Light Controls</h2>
    Color: <input type="color" id="directionalColor" value="#f080ff">
    Intensity: <input type="range" id="directionalIntensity" min="0" max="20" step="0.01" value="1">
    </div>
    <!-- <div class = "grid-item">

        <h2>Shape Controls</h2>
        Modded: <input type="text" id="shape1" value="box">
        NonModded: <input type="text" id="shape2" value="box">
        </div> -->
    </div>
</body>
</html>
